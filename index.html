<!DOCTYPE html>

<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <!-- Additional CSS must be placed after Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />

    <link rel="stylesheet" href="css/styles.css" />
    <!-- endbuild -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />


    <title>GOSKI</title>
</head>
<body>


    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><img src="img/logo.png" alt="logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav m-auto">
            <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="#">Rentals</a>
            <a class="nav-item nav-link" href="#">Instractors</a>
            <a class="nav-item nav-link disabled" href="#">Repair</a>
            <a class="nav-item nav-link disabled" href="#">Contacts</a>
            <a  href="#" class="main-button"><img src="img/phone button.png" alt="phoneButton"></a>
          </div>
        </div>
      </nav>


      <!-- Carousel Section-->
      <div class="container">
        <div class="row row-content">
          <div class="col-md-8 mx-auto">
            <div id="goskiCarousel" class="carousel slide" data-ride="carousel">

              <!-- Carousel Indicators -->
              <ol class="carousel-indicators">
                <li data-target="#goskiCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#goskiCarousel" data-slide-to="1"></li>
                <li data-target="#goskiCarousel" data-slide-to="2"></li>
              </ol>

              <!-- Carousel Slide Images -->
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="img/carousel_image1.png" alt="First Carousel Image" class="d-block w-100">
                  <div class="carousel-caption">
                    <h3>GOSKI</h3>
                    <p class="d-none d-sm-block">Make your Ski Journey as pleasant as possible</p>
                  </div>
                </div>
                <div class="carousel-item">
                  <img src="img/carousel_image2.png" alt="First Carousel Image" class="d-block w-100">
                  <div class="carousel-caption">
                    <h3>GOSKI TWO</h3>
                    <p class="d-none d-sm-block">Make your Ski Journey as pleasant as possible</p>
                  </div>
                </div>
                <div class="carousel-item">
                  <img src="img/carousel_image3.png" alt="First Carousel Image" class="d-block w-100">
                  <div class="carousel-caption">
                    <h3>GOSKI THREE</h3>
                    <p class="d-none d-sm-block">Make your Ski Journey as pleasant as possible</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


     <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->

    <!-- build:js js/main.js -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <!-- endbuild -->
</body>
</html>
